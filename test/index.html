<!DOCTYPE html>
<html>
<body>
    <h2>SQL Trial Run</h2>
    <input type="text" id="name" placeholder="Name">
    <select id="size">
        <option>Small</option><option>Large</option>
    </select>
    <button onclick="sendToSQL()">Send to Database</button>

    <script>
        async function sendToSQL() {
            const name = document.getElementById('name').value;
            const size = document.getElementById('size').value;

            // Fetching the Python API endpoint
            const response = await fetch('https://crudbackend-542c.onrender.com', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, size })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
