<!DOCTYPE html>
<html>
<body>
    <h2>SQL Trial Run</h2>
    <input type="text" id="name" placeholder="Name">
    <select id="size">
        <option>Small</option><option>Large</option>
    </select>
    <button onclick="sendToSQL()">Send to Database</button>

    <script>
        async function sendToSQL() {
            const name = document.getElementById('name').value;
            const size = document.getElementById('size').value;

            try {
                const response = await fetch('https://crudbackend-542c.onrender.com/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, size })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Success: " + result.message);
                } else {
                    alert("Server Error: " + (result.error || "Unknown error"));
                }
            } catch (error) {
                console.error("Network Error:", error);
                alert("Could not connect to the backend. Check console.");
            }
        }
    </script>
</body>
</html>
